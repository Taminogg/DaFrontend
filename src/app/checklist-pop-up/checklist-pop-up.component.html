<div id="box">
    <div id="header">
        <h3>{{'checklist' | transloco}}</h3>
    </div>
    <div id="content">
        @for (currStep of steps(); track $index) {
            <label>{{currStep.stepName}} <input type="checkbox"></label>
            <hr>
        }
        <button (click)="saveChecklist()">{{'save' | transloco}}</button>
    </div>
</div>
