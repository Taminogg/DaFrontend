<div class="form-row">
  <div class="form-group">
    <label>{{'status' | transloco}}</label>
    <input [ngSignal]="status" type="number">
  </div>

  <div class="form-group">
    <label>{{'customer' | transloco}}</label>
    <input [ngSignal]="customerName" type="text">
  </div>

  <div class="form-group">
    <label>{{'created-by' | transloco}}</label>

  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>{{'amount' | transloco}}</label>

  </div>

  <div class="form-group">
    <label>{{'checklist' | transloco}}</label>
    <select #currChecklist (change)="checklistId.set(+currChecklist.value)">
      @for (currChecklist of allCheckliststs(); track $index) {
      <option value="{{currChecklist.id}}">{{currChecklist.customerName}}</option>
      }

  </div>

  <div class="form-group">
    <label>{{'loading-plattform' | transloco}}</label>
    <input [ngSignal]="loadingPlattform" type="text">
  </div>
</div>

  </div>
</div>

<form [formGroup]="myForm">
  <div formArrayName="articleNumbers">
    <div *ngFor="let control of articleNumbersFormArray.controls; let i = index">
      <input type="number" formControlName="i" placeholder="Enter an article number" />
      <button type="button" (click)="removeArticleNumber(i)">Remove</button>
    </div>
  </div>
  <button type="button" (click)="addArticleNumber()">Add Article Number</button>
  <button type="button" (click)="saveArticleNumbers()">Save Article Numbers</button>
</form>
